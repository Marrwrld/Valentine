<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body{
margin:0;
min-height:100vh;
font-family:"Comic Sans MS","Trebuchet MS",cursive;
background:radial-gradient(circle at top,#ffb3c7,#ff5a86);
overflow:hidden;
}

*{box-sizing:border-box}

.card{
width:min(560px,92vw);
background:white;
border-radius:22px;
padding:28px;
box-shadow:0 20px 60px rgba(0,0,0,.25);
text-align:center;
position:relative;
}

h1{
margin:0 0 10px;
color:#d1003f;
font-size:clamp(26px,5vw,38px);
}

p{margin-bottom:18px}

.stage{
position:fixed;
inset:0;
display:grid;
place-items:center;
pointer-events:none;
}

.reveal .stage{pointer-events:auto;}

.card{
transform:translateY(120vh);
opacity:0;
}

.reveal .card{
animation:slideUp .8s forwards;
}

@keyframes slideUp{
to{transform:translateY(0);opacity:1;}
}

.buttons{
position:relative;
height:90px;
}

button{
border:none;
padding:12px 20px;
border-radius:999px;
font-size:16px;
font-weight:900;
cursor:pointer;
}

#yesBtn{
background:#19c37d;
color:white;
position:absolute;
left:40%;
top:50%;
transform:translate(-50%,-50%);
}

#noBtn{
background:#ff3b5c;
color:white;
position:absolute;
left:60%;
top:50%;
transform:translate(-50%,-50%);
}

.result{
margin-top:16px;
font-size:18px;
font-weight:900;
color:#d1003f;
min-height:28px;
}

.hearts{
pointer-events:none;
position:fixed;
inset:0;
}

.heart{
position:absolute;
font-size:22px;
animation:floatUp linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-120vh);opacity:0;}
}

/* INTRO HEART */

.intro{
position:fixed;
inset:0;
display:grid;
place-items:center;
z-index:5;
}

.heartBtn{
font-size:200px;
background:none;
border:none;
cursor:pointer;
animation:bounce 2s infinite;
}

@keyframes bounce{
50%{transform:translateY(-12px);}
}

.intro.hide{
opacity:0;
pointer-events:none;
transition:.4s;
}

/* KISS */

.kissOverlay{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
background:rgba(0,0,0,.3);
opacity:0;
pointer-events:none;
transition:.3s;
z-index:10;
}

.kissOverlay.show{opacity:1;}

.kissGif{width:150px;border-radius:16px;margin:10px;}

.lipPrint{
position:absolute;
font-size:90px;
animation:lip 2s forwards;
}

@keyframes lip{
0%{opacity:0;transform:scale(.5);}
40%{opacity:1;}
100%{opacity:0;transform:scale(1.2);}
}

/* FINAL PHOTO */

.finalSection{
margin-top:22px;
display:none;
flex-direction:column;
align-items:center;
gap:14px;
}

.finalSection.show{
display:flex;
animation:popIn .9s forwards;
}

@keyframes popIn{
0%{transform:scale(.4);opacity:0;}
70%{transform:scale(1.1);}
100%{transform:scale(1);opacity:1;}
}

.usPhoto{
width:min(320px,80vw);
border-radius:22px;
box-shadow:
0 0 0 6px #ff5a86,
0 0 35px #ff5a86,
0 25px 70px rgba(0,0,0,.45);
}

.loveText{
font-size:34px;
font-weight:900;
color:#ff2f6d;
letter-spacing:1px;
text-shadow:
0 0 6px #ffd1dc,
0 0 14px #ff5a86,
0 0 28px #ff5a86;
animation:pulse 1.4s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

/* MUSIC BUTTON */

.musicBtn{
position:fixed;
right:14px;
bottom:14px;
background:white;
border:none;
border-radius:999px;
padding:10px;
font-size:18px;
cursor:pointer;
z-index:20;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>
<button class="musicBtn" id="musicBtn">üîà</button>

<!-- INTRO -->
<div class="intro" id="intro">
<button class="heartBtn" id="openBtn">üíó</button>
</div>

<!-- MAIN -->
<div class="stage">
<div class="card" id="card">

<h1>Anzia, will you be my Valentine? üíò</h1>
<p>I‚Äôm asking nicely üòåüíñ</p>

<div class="buttons">
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò≠</button>
</div>

<div class="result" id="result"></div>

<!-- FINAL PHOTO -->
<div class="finalSection" id="finalSection">
<img src="us.jpg" class="usPhoto">
<div class="loveText">I Love You ‚ù§Ô∏è</div>
</div>

</div>
</div>

<div class="hearts" id="hearts"></div>

<!-- KISS -->
<div class="kissOverlay" id="kissOverlay">
<img class="kissGif" src="https://media.tenor.com/2roX3uxz_68AAAAC/bears-kiss.gif">
<img class="kissGif" src="https://media.tenor.com/9D0r7bHn0FQAAAAC/cute-bears-love.gif">
<div class="lipPrint">üíã</div>
</div>

<script>
const intro=document.getElementById("intro");
const openBtn=document.getElementById("openBtn");
const card=document.getElementById("card");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const result=document.getElementById("result");
const hearts=document.getElementById("hearts");
const kiss=document.getElementById("kissOverlay");
const finalSection=document.getElementById("finalSection");

const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");

let attempts=0;
let opened=false;

openBtn.onclick=()=>{
opened=true;
intro.classList.add("hide");
document.body.classList.add("reveal");
music.volume=.25;
music.play();
musicBtn.textContent="üîä";
};

musicBtn.onclick=()=>{
if(music.paused){music.play();musicBtn.textContent="üîä";}
else{music.pause();musicBtn.textContent="üîà";}
};

function moveNo(){
attempts++;

if(attempts>=10){
noBtn.textContent="Okay fine‚Ä¶ YES üíñ";
noBtn.style.background="#19c37d";
noBtn.onclick=()=>yesBtn.click();
return;
}

yesBtn.style.transform=`translate(-50%,-50%) scale(${1+attempts*.08})`;
noBtn.style.transform=`scale(${Math.max(1-attempts*.06,.4)})`;

const x=Math.random()*200+40;
const y=Math.random()*60+40;
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

["mouseenter","mousedown","click","touchstart"].forEach(e=>{
noBtn.addEventListener(e,(ev)=>{
if(!opened) return;
ev.preventDefault();
moveNo();
});
});

yesBtn.onclick=()=>{
result.textContent="YAYYYY Anzia üíñ You‚Äôre my Valentine!!! ü•∞";
finalSection.classList.add("show");
kiss.classList.add("show");
setTimeout(()=>kiss.classList.remove("show"),2000);
spawnHearts();
};

function spawnHearts(){
for(let i=0;i<30;i++){
let h=document.createElement("span");
h.className="heart";
h.textContent=Math.random()>.5?"üíñ":"üíò";
h.style.left=Math.random()*100+"vw";
h.style.bottom="-20px";
h.style.animationDuration=(2+Math.random()*2)+"s";
hearts.appendChild(h);
h.onanimationend=()=>h.remove();
}
}
</script>

</body>
</html>
